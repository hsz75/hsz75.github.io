<html>

<head>

<body>
    <style text="text/css">
        body {
            background-color: black;
            overflow: hidden;
        }

        div {
            position: relative;
            top: 40px;
            left: 40px;
            color: white;
            box-shadow: 1px 1px 1px 1px black;

    <div>
        <h1>温馨提示</h1>
        <p><b id="tip">请先复制原链接，用浏览器打开再继续！</b></p>

        <a onclick="copy();"><span id="origin"><b></b></span></a>
    </div>
</body>

<script>
    var link = new URLSearchParams(window.location.search).get('link');
    var tip = document.getElementById("tip");
    var origin = document.getElementById("origin");

    if (link.includes("hsz75.github.io")==true){
        origin.textContent = "原链接:\n"+link;
    }else{
        tip.textContent="哎呀，你怎么掉到这儿来了<__>";
    }

    function copy() {
        /* 选择复制内容 */
        tip.select();
        tip.setSelectionRange(0, 99999); /* 为移动设备设置 */

        /* 复制内容到文本域 */
        navigator.clipboard.writeText(tip.value);
    }

    if (navigator.userAgent.includes("QQ") == true ){
    //window.location.href="jump.html?link="+window.location;
    }else if (navigator.userAgent.includes("qq") == true){
    //window.location.href="jump.html?link="+window.location;
    }else if (navigator.userAgent.includes("360") == true){
    //window.location.href="jump.html?link="+window.location;
    }else if (navigator.userAgent.includes("wechat") == true){
    //window.location.href="jump.html?link="+window.location;
    }else{
        window.location.href=link;
    }
</script>

</html>
