<script type="text/javascript">
	var donts = 0;
	var event=true;
	var cat=document.getElementById("cat");
	var nya_a1=document.getElementById("nya_a1");
	var nya_a2=document.getElementById("nya_a2");
	var nya = document.getElementById("nya");
	var box=document.getElementById("box");



	setInterval(function () {
		if (event == false) {
			donts = 0;
			nya.innerHTML = "喵"; //活动停止时更改标题
		} else {
			if (donts==3){
			donts = 0;
			nya.innerHTML = "建设中";//点数足够后重置标题
		}else{
			donts++;
			nya.innerHTML = nya.innerHTML + "."; //点数不足时加点
		}
	}
	}, 1000);


	box.addEventListener('mouseover', function () { //活动停止
		event=false;
	});

	box.addEventListener('mouseout', function () { //松开鼠标后还原标题
		nya.innerHTML="建设中";
		event=true;//活动继续
	});

	box.addEventListener('click', function () { //单击时播放音效
		nya_a1.load();
		nya_a1.play();
	});

	cat.addEventListener('mouseover',function (){
		cat.style.cursor="pointer"
	})

</script>
